task createJenkinsHome() {
    mkdir("${System.getProperty('user.home')}/Jenkins")
}

task runJenkins(type: Exec, group: 'jenkins', dependsOn: createJenkinsHome) {
    commandLine 'docker', 'run', '--name', 'jenkinsci', '-p', '8080:8080', '-p', '50000:50000', '-v', "${System.getProperty('user.home')}/Jenkins:/var/jenkins_home", 'jenkinsci/jenkins'
}

task startJenkins(type: Exec, group: 'jenkins') {
    commandLine 'docker', 'start', 'jenkinsci'
}

task stopJenkins(type: Exec, group: 'jenkins') {
    commandLine 'docker', 'stop', 'jenkinsci'
}